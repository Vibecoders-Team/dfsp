name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same workflow and branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================
  # Backend (Python/FastAPI)
  # ===========================
  backend:
    name: Backend (Python 3.11)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv sync --all-extras

      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Lint (ruff)
        run: uv run ruff check .

  # ===========================
  # Frontend (React/TypeScript)
  # ===========================
  frontend:
    name: Frontend (Node.js 22)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check (TypeScript)
        run: pnpm run typecheck

      - name: Lint (ESLint)
        run: pnpm run lint

      - name: Run tests (Vitest)
        run: pnpm run test

      - name: Build
        run: pnpm run build

  # ===========================
  # Contracts (Hardhat/Solidity)
  # ===========================
  contracts:
    name: Contracts (Solidity)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: contracts/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run build

      - name: Run tests (Hardhat)
        run: npm test

      - name: Export ABIs
        run: npm run abi:export

  # ===========================
  # Summary (all checks must pass)
  # ===========================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend, frontend, contracts]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.backend.result }}" != "success" ]] || \
             [[ "${{ needs.frontend.result }}" != "success" ]] || \
             [[ "${{ needs.contracts.result }}" != "success" ]]; then
            echo "❌ One or more CI jobs failed"
            exit 1
          fi
          echo "✅ All CI checks passed"

