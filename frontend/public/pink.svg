<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <title>DFSP Logo - Pink Folder with Shield (transparent)</title>
  <desc>Decentralized File Sharing Platform icon: pink folder with white shield, keyhole and network nodes. Transparent background.</desc>
  <defs>
    <style>
      .folder { fill: #FF6FA3; } /* pink */
      .icon-fill { fill: #FFFFFF; } /* white */
      .icon-stroke { stroke: #FFFFFF; stroke-width: 36; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    </style>
  </defs>

  <!-- Folder body (rounded) -->
  <rect class="folder" x="112" y="224" width="800" height="640" rx="96" ry="96"/>
  <!-- Folder tab -->
  <rect class="folder" x="112" y="160" width="360" height="160" rx="64" ry="64"/>

  <!-- Network lines behind shield -->
  <g class="icon-stroke">
    <path d="M280 520 H444"/>
    <path d="M744 520 H580"/>
    <path d="M512 640 V764"/>
  </g>

  <!-- Nodes -->
  <circle class="icon-fill" cx="260" cy="520" r="40"/>
  <circle class="icon-fill" cx="764" cy="520" r="40"/>
  <circle class="icon-fill" cx="512" cy="804" r="40"/>

  <!-- Shield -->
  <path class="icon-fill" d="M512 380
           c-54 38-130 54-182 60
           v126
           c0 78 52 152 138 198
           c25 13 61 26 44 18
           c-17 8 19-5 44-18
           c86-46 138-120 138-198
           V440
           c-52-6-128-22-182-60z"/>

  <!-- Keyhole -->
  <g fill="#FF6FA3">
    <circle cx="512" cy="548" r="48"/>
    <rect x="490" y="596" width="44" height="88" rx="22" ry="22"/>
  </g>
</svg>
